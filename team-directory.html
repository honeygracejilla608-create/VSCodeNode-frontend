<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .team-member {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .team-member h3 {
            margin: 10px 0 5px 0;
            color: #007bff;
        }
        .team-member p {
            margin: 5px 0;
            color: #666;
        }
        .contact-info {
            margin-top: 10px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Directory</h1>
        <div class="team-grid">
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 1">
                <h3>John Doe</h3>
                <p>Role: AI Developer</p>
                <p>Department: Engineering</p>
                <div class="contact-info">
                    <a href="mailto:john@example.com">Email</a>
                    <a href="tel:+1234567890">Phone</a>
                </div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 2">
                <h3>Jane Smith</h3>
                <p>Role: Project Manager</p>
                <p>Department: Management</p>
                <div class="contact-info">
                    <a href="mailto:jane@example.com">Email</a>
                    <a href="tel:+1234567891">Phone</a>
                </div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 3">
                <h3>Bob Johnson</h3>
                <p>Role: Designer</p>
                <p>Department: Design</p>
                <div class="contact-info">
                    <a href="mailto:bob@example.com">Email</a>
                    <a href="tel:+1234567892">Phone</a>
                </div>
            </div>
            <!-- Add more team members as needed -->
        </div>
    </div>
</body>
</html>
