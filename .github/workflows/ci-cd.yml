name: Deploy Todo API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: gcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      deployments: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH for GitHub access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker --quiet

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: todo-api
        image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
        region: us-central1
        platform: managed
        port: 3001
        allow-unauthenticated: true
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}

    - name: Get Cloud Run URL
      id: cloudrun
      run: |
        echo "url=$(gcloud run services describe todo-api --platform=managed --region=us-central1 --format='value(status.url)')" >> $GITHUB_OUTPUT
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}

    - name: Test deployment
      run: |
        curl -f ${{ steps.cloudrun.outputs.url }}/api/tasks || exit 1
        echo "Deployment successful! API is responding at ${{ steps.cloudrun.outputs.url }}"
